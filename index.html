<!DOCTYPE html>
<html lang="es-per">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0,maximun-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>

</head>
<body>
    <div class="space stars1"></div>
    <div class="space stars2"></div>
    <div class="space stars3"></div>
    <div class="contenedor">
    <header class="encabezado">
        <img class="logo" src="./imagenes/fernando_barra_logo.png" alt="logo de alura">
        <div class="encabezado-texto">Encriptador de Textos</div>
    </header>

    <main class="cuerpo">

        <section class="ingresar-texto">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="grupo">
                <img class="simbolo" src="./imagenes/simbolo.png" alt="Logo de exaclamación">
                <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
            </div>
            
            <div>
                <div class="botones">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        
        <section class="texto-encriptado">
            <div class="mensaje">
                <div class="mensaje-texto">
                    <strong>Ningún mensaje fue encontrado</strong>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div>
                <button class="boton-copiar" onclick="copiarTexto()">Copiar</button>   
            </div>
        </section>
    </main>
</div>
    <footer class="footer">
        <div class="contacto">
            <a class="enlace-contacto-github" href = "https://github.com/Atreus05">
                <img class="redgithub"  src="./imagenes/github.png" alt="Logo de github">
            </a>
            <a class="enlace-contacto" href = "https://www.linkedin.com/in/fernando-barra-023259314/">
                <img class="redlinkedin"  src="./imagenes/linkedin.png" alt="Logo de linkedin">
            </a>
            <div class="nombre">Desarrollado por Fernando Barra</div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
